<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Malah - Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .command-line {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            white-space: pre-wrap;
        }

        .command-line p {
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 3s steps(40, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }
    </style>
</head>
<body>

<div class="command-line">
    <p>~$ Welcome to Aditya Malah's Portfolio</p>
    <p>~$ Full Stack Web Developer & Graphic Designer</p>
    <p>~$</p>
</div>

<script>
    // Delayed typing effect for command-line interface
    const textElements = document.querySelectorAll('.command-line p');
    let delay = 0;
    
    textElements.forEach((element, index) => {
        const text = element.textContent.trim();
        element.textContent = '';
        
        setTimeout(() => {
            let charIndex = 0;
            const typingInterval = setInterval(() => {
                element.textContent += text[charIndex];
                charIndex++;
                
                if (charIndex === text.length) {
                    clearInterval(typingInterval);
                    element.textContent += '\n~$';
                }
            }, 100); // Typing speed in milliseconds
        }, delay);
        
        delay += text.length * 100 + 500; // Delay between sentences
    });
</script>

</body>
</html>
