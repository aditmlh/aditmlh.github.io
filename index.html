<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Malah - CLI Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .command-line {
            width: 80%;
            max-width: 600px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .output {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #111;
        }

        .input-line span {
            color: #00ff00;
            margin-right: 5px;
        }

        .input-line input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            outline: none;
        }

        .love-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            background: transparent;
        }


        @keyframes fireworks {
            0% {
                opacity: 1;
            }
            90% {
                opacity: 0;
            }
            100% {
                display: none;
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff7a7a, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fireworks 8s ease-out infinite;
        }

        .firework:nth-child(2) {
            animation-delay: 1s;
        }

        .firework:nth-child(3) {
            animation-delay: 2s;
        }

        .firework:nth-child(4) {
            animation-delay: 3s;
        }

        .firework:nth-child(5) {
            animation-delay: 4s;
        }
    </style>
</head>
<body>

<div class="command-line">
    <div class="output" id="output">
        <p>Welcome to the CLI!</p>
        <p>Type 'help' for commands.</p>
    </div>
    <div class="input-line">
        <span>~$</span>
        <input type="text" id="commandInput" placeholder="Type a command...">
    </div>
    <div class="love-animation" id="loveAnimation">Love ❤️</div>
    <div class="fireworks" id="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
</div>

<script>
    const outputElement = document.getElementById('output');
    const commandInput = document.getElementById('commandInput');
    const loveAnimation = document.getElementById('loveAnimation');
    const fireworks = document.getElementById('fireworks');

    // Commands object (add more commands as needed)
    const commands = {
        help: "Available commands:\nabout - Display information about me\neducation - Display education details\ncareer - Display career details\nability - Display skills and abilities\nportfolio - Display my portfolio\nsosmed - Display social media links\nluv - Surprise animation of love and fireworks\n",
        about: "I am Aditya Malah, a Full Stack Web Developer and Graphic Designer.",
        education: "I have a degree in Computer Science from XYZ University.",
        career: "I have worked as a web developer at Company X for 5 years.",
        ability: "Skills: HTML, CSS, JavaScript, Python\nAbilities: Problem-solving, teamwork, communication",
        portfolio: "Here are some of my latest works:\n1. Project A - Description of Project A\n2. Project B - Description of Project B",
        sosmed: "You can find me on:\n- LinkedIn: linkedin.com/aditya\n- GitHub: github.com/aditya\n- Twitter: twitter.com/aditya",
        luv: function() {
            showLoveAnimation();
        },
        clear: function() {
            clearOutput();
        }
    };

    // Execute command when Enter is pressed
    commandInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const command = this.value.trim().toLowerCase();
            executeCommand(command);
            this.value = '';
        }
    });

    // Function to execute command
    function executeCommand(command) {
        appendOutput(`~$ ${command}`);
        
        if (commands[command]) {
            if (typeof commands[command] === 'function') {
                commands[command]();
            } else {
                appendOutput(commands[command]);
            }
        } else {
            appendOutput(`Command not found: ${command}`);
        }
    }

    // Function to append output to CLI
    function appendOutput(text) {
        const p = document.createElement('p');
        p.textContent = text;
        outputElement.appendChild(p);
        outputElement.scrollTop = outputElement.scrollHeight; // Auto scroll to bottom
    }

    // Function to clear output
    function clearOutput() {
        outputElement.innerHTML = ''; // Clear all child elements
    }

    // Function to show love animation and fireworks
    function showLoveAnimation() {
        loveAnimation.style.display = 'flex';
        fireworks.style.display = 'flex';

        // Hide animation after 20 seconds
        setTimeout(() => {
            loveAnimation.style.display = 'none';
            fireworks.style.display = 'none';
        }, 20000);
    }
</script>

</body>
</html>
