<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Malah - CLI Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .command-line {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            white-space: pre-wrap;
            position: relative;
        }

        .command-line p {
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 3s steps(40, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            border-top: 2px solid white;
        }

        .input-line span {
            color: #00ff00; /* green color for the prompt */
        }

        .input-line input {
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            width: calc(100% - 20px);
            margin-left: 10px;
            outline: none;
        }
    </style>
</head>
<body>

<div class="command-line">
    <p>~$ Welcome to Aditya Malah's Portfolio</p>
    <p>~$ Full Stack Web Developer & Graphic Designer</p>
    <p>~$ Type "help" for navigation options</p>
    <div class="input-line">
        <span>~$</span>
        <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
</div>

<script>
    const commands = {
        help: "Available commands:\nabout - Display information about me\nportfolio - View my portfolio\ncontact - Contact me\n",
        about: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sed diam ligula.",
        portfolio: "Here are some of my latest works:\n1. Project A - Description of Project A\n2. Project B - Description of Project B\n",
        contact: "You can reach me via email at contact@example.com or use the contact form below.\n"
    };

    const commandInput = document.getElementById('commandInput');
    commandInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const command = this.value.trim().toLowerCase();
            executeCommand(command);
            this.value = '';
        }
    });

    // Function to execute command
    function executeCommand(command) {
        const output = document.createElement('p');
        output.textContent = `~$ ${command}`;

        if (command === 'clear') {
            clearOutput();
            return;
        }

        if (commands[command]) {
            output.textContent += '\n' + commands[command];
        } else {
            output.textContent += `\nCommand not found: ${command}`;
        }

        document.querySelector('.command-line').appendChild(output);
        output.scrollIntoView({ behavior: 'smooth' });
    }

    // Function to clear command line output
    function clearOutput() {
        const commandLine = document.querySelector('.command-line');
        while (commandLine.firstChild) {
            commandLine.removeChild(commandLine.firstChild);
        }
    }

    // Auto complete command input based on available commands
    commandInput.addEventListener('input', function() {
        const input = this.value.toLowerCase();
        const possibleCommands = Object.keys(commands).filter(cmd => cmd.startsWith(input));

        if (possibleCommands.length > 0) {
            const autocompleteCommand = possibleCommands[0];
            this.value = autocompleteCommand;
        }
    });
</script>

</body>
</html>
