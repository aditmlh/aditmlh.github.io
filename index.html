<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Malah - CLI Portfolio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.bing.com/th?id=OHR.NightSky_ID1181034291_1920x1080.jpg&rf=LaDigue_1920x1080.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: black; /* fallback color */
        }

        .command-line {
            width: 80%;
            max-width: 600px;
            background-color: rgba(34, 34, 34, 0.7); /* Dark overlay for readability */
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative; /* Added for relative positioning */
        }

        .output {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #111;
        }

        .input-line span {
            color: #00ff00;
            margin-right: 5px;
        }

        .input-line input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            outline: none;
        }

        .love-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 3em;
        }

        @keyframes fireworks {
            0% {
                opacity: 1;
            }
            90% {
                opacity: 0;
            }
            100% {
                display: none;
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff7a7a, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fireworks 20s ease-out infinite;
        }

        .firework:nth-child(2) {
            animation-delay: 1s;
        }

        .firework:nth-child(3) {
            animation-delay: 2s;
        }

        .firework:nth-child(4) {
            animation-delay: 3s;
        }

        .firework:nth-child(5) {
            animation-delay: 4s;
        }

        .crack {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 200px 200px;
            border-color: transparent transparent rgba(255, 255, 255, 0.5) transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: crackAnimation 0.5s ease forwards;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes crackAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(50);
                opacity: 0;
            }
        }

        /* Added for mechanical keyboard typing sound */
        .typing-sound {
            display: none;
        }
    </style>
</head>
<body>

<audio id="typingAudio">
    <source src="typing-6458.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="command-line">
    <div class="output" id="output">
        <p>Welcome to the CLI!</p>
        <p>Type 'help' for commands.</p>
    </div>
    <div class="input-line">
        <span>~$</span>
        <input type="text" id="commandInput" placeholder="Type a command...">
    </div>
    <div class="love-animation" id="loveAnimation">Love</div>
    <div class="fireworks" id="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
</div>

<script>
    const outputElement = document.getElementById('output');
    const commandInput = document.getElementById('commandInput');
    const loveAnimation = document.getElementById('loveAnimation');
    const fireworks = document.getElementById('fireworks');
    const typingAudio = document.getElementById('typingAudio');
    let typingTimeout;

    // Commands object (add more commands as needed)
    const commands = {
        help: "Available commands:\nabout - Display information about me\neducation - Display education details\ncareer - Display career details\nability - Display skills and abilities\nportfolio - Display my portfolio\nsosmed - Display social media links\nluv - Surprise animation of love and fireworks\nretak - Create a cracking effect on the screen\nmove - Moves one or more files from the source to the destination.\ndel - Deletes one or more files.\ncopy - Copies one or more files from the source to the destination.\nxcopy - Copies directories and subdirectories, with additional options for copying file attributes and permissions.\nren - Renames a file.\ntype - Displays the contents of a text file.\nfind - Searches for a specific string in a file.\nmore - Displays the contents of a text file one page at a time.\nfc - Compares the contents of two files or sets of files and displays the differences.\nattrib - Displays or changes file attributes (such as hidden, read-only, etc.) of files or directories.\nmkdir - Creates a new directory.\nrmdir - Deletes a directory. Add /s to remove a directory and all its contents.\ncd - Changes the current directory to the specified path.\nchdir - Same as cd, changes the current directory.\npushd - Saves the current directory onto a stack and changes the directory.\npopd - Retrieves the most recent directory saved by pushd and makes it the current directory.\ndir - Lists the contents of a directory. If no directory is specified, it shows the contents of the current directory.\ntree - Graphically displays the folder structure of a specified drive or path.\nrobocopy - Robust file and folder copying tool with many advanced options.\n",
        about: "I am Aditya Malah, a Full Stack Web Developer and Graphic Designer.",
        education: "I have a degree in Computer Science from XYZ University.",
        career: "I have worked as a web developer at Company X for 5 years.",
        ability: "Skills: HTML, CSS, JavaScript, Python\nAbilities: Problem-solving, teamwork, communication",
        portfolio: "Here are some of my latest works:\n1. Project A - Description of Project A\n2. Project B - Description of Project B",
        sosmed: "You can find me on:\n- LinkedIn: linkedin.com/aditya\n- GitHub: github.com/aditya\n- Twitter: twitter.com/aditya",
        luv: function() {
            showLoveAnimation();
        },
        retak: function() {
            createCrackEffect();
        },
        clear: function() {
            clearOutput();
        },
        move: "Syntax: move source destination\nExplanation: Moves one or more files from the source to the destination.",
        del: "Syntax: del filename\nExplanation: Deletes one or more files.",
        copy: "Syntax: copy source destination\nExplanation: Copies one or more files from the source to the destination.",
        xcopy: "Syntax: xcopy source destination /options\nExplanation: Copies directories and subdirectories, with additional options for copying file attributes and permissions.",
        ren: "Syntax: ren oldname newname\nExplanation: Renames a file.",
        type: "Syntax: type filename\nExplanation: Displays the contents of a text file.",
        find: "Syntax: find 'string' filename\nExplanation: Searches for a specific string in a file.",
        more: "Syntax: more filename\nExplanation: Displays the contents of a text file one page at a time.",
        fc: "Syntax: fc file1 file2\nExplanation: Compares the contents of two files or sets of files and displays the differences.",
        attrib: "Syntax: attrib [+attribute | -attribute] [pathname] [/s [/d]]\nExplanation: Displays or changes file attributes (such as hidden, read-only, etc.) of files or directories.",
        mkdir: "Syntax: mkdir directoryname\nExplanation: Creates a new directory.",
        rmdir: "Syntax: rmdir directoryname\nExplanation: Deletes a directory. Add /s to remove a directory and all its contents.",
        cd: "Syntax: cd directory_path\nExplanation: Changes the current directory to the specified path.",
        chdir: "Syntax: chdir directory_path\nExplanation: Same as cd, changes the current directory.",
        pushd: "Syntax: pushd directory_path\nExplanation: Saves the current directory onto a stack and changes the directory.",
        popd: "Syntax: popd\nExplanation: Retrieves the most recent directory saved by pushd and makes it the current directory.",
        dir: "Syntax: dir [directory]\nExplanation: Lists the contents of a directory. If no directory is specified, it shows the contents of the current directory.",
        tree: "Syntax: tree [drive:][path] [/f] [/a]\nExplanation: Graphically displays the folder structure of a specified drive or path.",
        robocopy: "Syntax: robocopy source destination [file(s)] [options]\nExplanation: Robust file and folder copying tool with many advanced options."
    };

    // Execute command when Enter is pressed
    commandInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const command = this.value.trim().toLowerCase();
            executeCommand(command);
            this.value = '';
        }
    });

    // Play typing sound on each input change
    commandInput.addEventListener('input', function(event) {
        if (this.value.trim() !== '') {
            playTypingSound();
        }
    });

    // Function to execute command
    function executeCommand(command) {
        appendOutput(`~$ ${command}`);
        
        if (commands[command]) {
            if (typeof commands[command] === 'function') {
                commands[command]();
            } else {
                appendOutput(commands[command]);
            }
        } else {
            appendOutput(`Command not found: ${command}`);
        }
    }

    // Function to append output to CLI
    function appendOutput(text) {
        const p = document.createElement('p');
        p.textContent = text;
        outputElement.appendChild(p);
        outputElement.scrollTop = outputElement.scrollHeight; // Auto scroll to bottom
    }

    // Function to clear output
    function clearOutput() {
        outputElement.innerHTML = ''; // Clear all child elements
    }

    // Function to show love animation and fireworks
    function showLoveAnimation() {
        loveAnimation.style.display = 'block';
        fireworks.style.display = 'flex';

        // Hide animation after 20 seconds
        setTimeout(() => {
            loveAnimation.style.display = 'none';
            fireworks.style.display = 'none';
        }, 20000);
    }

    // Function to create crack effect on the screen
    function createCrackEffect() {
        const crack = document.createElement('div');
        crack.classList.add('crack');
        document.body.appendChild(crack);

        // Remove crack after animation completes
        crack.addEventListener('animationend', () => {
            crack.remove();
        });
    }

    // Function to play typing sound
    function playTypingSound() {
        typingAudio.currentTime = 0;
        typingAudio.play();
    }
</script>

</body>
</html>
