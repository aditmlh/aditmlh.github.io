<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CLI with HD Image Pixel Filter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .command-line {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .output {
            overflow-y: auto;
            max-height: 300px;
            padding: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-line span {
            color: #00ff00;
            margin-right: 5px;
        }

        .input-line input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            outline: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="command-line">
    <div class="output" id="output">
        <p>Welcome to the CLI!</p>
        <p>Type 'help' for commands.</p>
    </div>
    <div class="input-line">
        <span>~$</span>
        <input type="text" id="commandInput" placeholder="Type a command...">
    </div>
</div>

<img src="image.jpg" id="filteredImage" alt="Filtered Image">

<script>
    const outputElement = document.getElementById('output');
    const commandInput = document.getElementById('commandInput');
    const filteredImage = document.getElementById('filteredImage');

    // Commands object (add more commands as needed)
    const commands = {
        help: "Available commands:\nfilter - Apply pixel filter to image",
        filter: function() {
            // Replace with your image processing logic (e.g., pixel manipulation)
            filteredImage.style.filter = 'blur(4px) grayscale(50%)'; // Example filter
            appendOutput("Image filtered with pixel effect.");
        }
    };

    // Execute command when Enter is pressed
    commandInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const command = this.value.trim().toLowerCase();
            executeCommand(command);
            this.value = '';
        }
    });

    // Function to execute command
    function executeCommand(command) {
        appendOutput(`~$ ${command}`);
        
        if (commands[command]) {
            if (typeof commands[command] === 'function') {
                commands[command]();
            } else {
                appendOutput(commands[command]);
            }
        } else {
            appendOutput(`Command not found: ${command}`);
        }
    }

    // Function to append output to CLI
    function appendOutput(text) {
        const p = document.createElement('p');
        p.textContent = text;
        outputElement.appendChild(p);
        outputElement.scrollTop = outputElement.scrollHeight; // Auto scroll to bottom
    }
</script>

</body>
</html>
