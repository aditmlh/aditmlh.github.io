    <!-- JavaScript for Three.js animation and Tone.js -->
    <script>
        // Three.js setup
        let scene, camera, renderer, particles;
        let particleCount = 5000;
        let particlesGeometry;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        // Tone.js setup
        const synth = new Tone.Synth().toDestination();

        // Initialize particles on window load
        window.onload = function () {
            initParticles();
            animate();
            setupEventListeners();
        };

        function initParticles() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            const canvasContainer = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            // Particles
            particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0x818cf8,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particlesGeometry, particleMaterial);
            scene.add(particles);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            // Handle mouse move for parallax effect
            document.addEventListener('mousemove', onDocumentMouseMove, false);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Move the camera based on mouse position for a smooth parallax effect
            camera.position.x += (mouseX * 0.001 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.001 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Rotate particles slowly
            particles.rotation.x += 0.0002;
            particles.rotation.y += 0.0004;

            renderer.render(scene, camera);
        }

        function setupEventListeners() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', () => {
                    // Play a quick, simple sound effect
                    synth.triggerAttackRelease("C4", "8n");
                });
            });
        }
    </script>
