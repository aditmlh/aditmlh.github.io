<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --bg-dark: #0a0a0a;
  --cyan: #00ffc2;
  --blue: #4d7eff;
  --pink: #ff0054;
  --text-main: #e0e0e0;
  --text-sub: #a0a0a0;
}
body {
  background: var(--bg-dark);
  color: var(--text-main);
  font-family: 'Roboto Mono', monospace;
  margin: 0;
  overflow: hidden;
}
.crt::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02) 0,
    rgba(255,255,255,0.02) 1px,
    transparent 2px
  );
  pointer-events: none;
  z-index: 10;
}
.neon-text {
  text-shadow: 0 0 5px var(--cyan), 0 0 10px var(--cyan), 0 0 20px var(--cyan);
}
#game-board {
  border: 2px solid var(--cyan);
  box-shadow: 0 0 15px var(--cyan);
  background: black;
  image-rendering: pixelated;
}
#link-panel {
  background: rgba(0,0,0,0.7);
  border: 2px solid var(--blue);
  border-radius: 10px;
  padding: 1rem;
}
#terminal-log {
  font-size: 0.85rem;
  color: var(--text-sub);
  background: rgba(0,0,0,0.5);
  padding: 0.5rem;
  height: 120px;
  overflow-y: auto;
  border: 1px solid var(--cyan);
}
.link-locked {
  opacity: 0.4;
  pointer-events: none;
}
.link-unlocked {
  opacity: 1;
  pointer-events: auto;
  animation: glow 1s infinite alternate;
}
@keyframes glow {
  from { box-shadow: 0 0 5px var(--cyan); }
  to { box-shadow: 0 0 15px var(--cyan); }
}
canvas#matrix-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
}
.modal {
  background: #111;
  border: 2px solid var(--cyan);
  box-shadow: 0 0 20px var(--cyan);
  z-index: 20;
}
#audio-btn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  border: 2px solid var(--cyan);
  padding: 5px 10px;
  border-radius: 5px;
  color: var(--cyan);
  font-size: 18px;
  cursor: pointer;
  z-index: 50;
}
</style>
</head>

<script>
/* === AUDIO === */
const sounds = {
  click: new Audio("data:audio/mp3;base64,..."), // isi base64 klik
  unlock: new Audio("data:audio/mp3;base64,..."), // isi base64 unlock
  gameover: new Audio("data:audio/mp3;base64,..."), // isi base64 game over
  type: new Audio("data:audio/mp3;base64,..."), // isi base64 ketik
  music: new Audio("data:audio/mp3;base64,...") // isi base64 musik cyberpunk
};
Object.values(sounds).forEach(s => { s.volume = 0.5; });
sounds.music.loop = true;

let audioEnabled = true;

function playSound(name) {
  if (audioEnabled && sounds[name]) {
    sounds[name].currentTime = 0;
    sounds[name].play();
  }
}

document.getElementById('audio-btn').addEventListener('click', () => {
  audioEnabled = !audioEnabled;
  document.getElementById('audio-btn').textContent = audioEnabled ? "ðŸ”Š" : "ðŸ”‡";
  if (!audioEnabled) {
    Object.values(sounds).forEach(s => s.pause());
  } else {
    sounds.music.play();
  }
});

/* === TYPE EFFECT === */
function typeLog(text) {
  let i = 0;
  const logElem = document.getElementById("terminal-log");
  const interval = setInterval(() => {
    logElem.innerHTML += text.charAt(i);
    playSound('type');
    i++;
    if (i >= text.length) {
      logElem.innerHTML += "<br>";
      logElem.scrollTop = logElem.scrollHeight;
      clearInterval(interval);
    }
  }, 30);
}

/* === MATRIX RAIN === */
// ... kode matrix rain tetap sama seperti versi sebelumnya ...

/* === GAME LOGIC === */

/* === START GAME BUTTON === */
document.getElementById('start-game-btn').addEventListener('click', () => {
  playSound('click');
  document.getElementById('intro-modal').style.display = 'none';
  typeLog("[*] Misi dimulai - Hancurkan baris untuk membuka modul...");
  sounds.music.volume = 0;
  sounds.music.play();
  let fade = setInterval(() => {
    if (sounds.music.volume < 0.5) {
      sounds.music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);
  randomPiece();
  update();
});
</script>
